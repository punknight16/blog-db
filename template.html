<html>
	<head>
		<title>Simple BLOG DB</title>
	</head>
	<body>
		<h1>Simple BLOG DB</h1>
		<h2>ARTICLES</h2>
		<section id="section1" style="display: block"></section>
		<section id="article-data-all" style="display: none;">
			{{#Article}}
				<div class="article-data" data-articleid="{{PublishDate}}">
  			{{ArticleContent}}
  			</div>
			{{/Article}}
		</section>
		<section id="like-data-all" style="display: none;">
			{{#Like}}
				<div class="like-data" data-articleid="{{PublishDate}}">
					Like
				</div>
			{{/Like}}
		</section>
		<section id="reply-data-all" style="display: none;">
			{{#Reply}}
				<div class="reply-data" data-articleid="{{PublishDate}}">
					{{ReplyContent}}
				</div>
			{{/Reply}}
		</section>
		
	</body>
	<script>

		function combineAll(content, likes, replies, reply_content){
			var literal = `<div class="w3-justify"><br><p class="w3-left"><button class="w3-button w3-white w3-border" onclick="likeFunction(this)"><b><i class="fa fa-thumbs-up"></i> Like &nbsp;</b><span class="w3-tag w3-white w3-border">${likes}</span></button></p><p class="w3-right"><button class="w3-button w3-black" onclick="myFunction('demo2')"><b>Replies &nbsp;</b> <span class="w3-tag w3-white">${replies}</span></button></p><p class="w3-clear"></p></div>`
			return content+literal+reply_content;
		}
		function htmlDecode(input){
		  var e = document.createElement('div');
		  e.innerHTML = input;
		  // handle case of empty input
		  return e.childNodes.length === 0 ? "" : e.childNodes[0].nodeValue;
		}

		var article_arr = document.querySelectorAll(".article-data");
		var section_arr = [...article_arr].map((el, index)=>{
			var content = htmlDecode(el.innerHTML);
			return {id: el.dataset.articleid, content: content, like_num: 0, reply_num: 0, reply_content: ""}
		})
		console.log('here A');
		var like_arr = document.querySelectorAll(".like-data");
		[...like_arr].map((el, index)=>{
			console.log("like iso_string: ", el.dataset.articleid.substring(0, 24));
			var found_index = section_arr.findIndex((obj)=>{return obj.id == el.dataset.articleid.substring(0, 27)})
			if(found_index > -1){
				section_arr[found_index].like_num++;
			}
		})
		console.log("here B")
		var reply_arr = document.querySelectorAll(".reply-data");
		[...reply_arr].map((el, index)=>{
			console.log("reply iso_string: ", el.dataset.articleid.substring(0, 24));
			var found_index = section_arr.findIndex((obj)=>{return obj.id == el.dataset.articleid.substring(0, 24)})
			if(found_index > -1){
				section_arr[found_index].reply_num++;
				section_arr[found_index].reply_content+= htmlDecode(el.innerHTML)

			}
		})
		
		var body = section_arr.reduce(function(res, el){
		  return res+= combineAll(el.content, el.like_num, el.reply_num, el.reply_content);
		}, "");

		var section1 = document.getElementById("section1");
		section1.innerHTML = body;
		
	</script>
</html>
